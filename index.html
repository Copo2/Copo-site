<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liens</title>

  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#2b2b2b;
      margin:0;
      padding:20px;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }

    .container{
      width:100%;
      max-width:380px;
      text-align:center;
    }

    h1{
      color:#fff;
      font-size:20px;
      margin:0 0 20px;
      font-weight:600;
    }

    /* Boutons */
    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      padding:14px;
      margin:0 0 14px;
      font-size:16px;
      font-weight:700;
      text-decoration:none;
      border-radius:12px;
      box-shadow:0 6px 16px rgba(0,0,0,.35);
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition:transform .1s ease, box-shadow .1s ease, background .15s ease;
      box-sizing:border-box;
    }

    .btn:active{
      transform:translateY(2px);
      box-shadow:0 3px 8px rgba(0,0,0,.35);
    }

    .btn-linkedin{ background:#0A66C2; color:#fff; }
    .btn-mail{ background:#9b1c2f; color:#fff; }
    .btn-game{ background:#ff7a00; color:#111; }
    .btn-purple{ background:#7c3aed; color:#fff; } /* bouton 3 */

    button.btn{
      appearance:none;
      -webkit-appearance:none;
      border:0;
      outline:0;
      font-family: inherit;
    }

    /* S√©paration */
    .separator{
      margin:26px 0 26px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }

    .separator-line{
      width:60%;
      height:1px;
      background:rgba(255,255,255,.25);
    }

    .separator-icon{
      font-size:20px;
      color:#ffffff;
      opacity:.95;
      font-weight:600;
    }

    /* Modale */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:10;
      padding:24px;
    }

    .box{
      width:min(420px,100%);
      text-align:center;
      color:#fff;
    }

    .game-title{
      font-weight:600;
      font-size:16px;
      margin:0 0 14px;
      opacity:.95;
    }

    /* S√©lecteur couleur */
    .choice-row{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin:10px 0 16px;
    }

    .chip{
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color:#fff;
      font-weight:800;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      transition: transform .1s ease, background .15s ease, border-color .15s ease;
      min-width:88px;
    }

    .chip:active{ transform: translateY(1px); }

    .chip[data-color="rouge"]{ background: rgba(255,0,0,.18); }
    .chip[data-color="noir"]{ background: rgba(0,0,0,.35); }
    .chip[data-color="purple"]{ background: rgba(124,58,237,.25); }

    .chip.selected{
      border-color: rgba(255,255,255,.55);
      background: rgba(255,255,255,.14);
      box-shadow: 0 10px 22px rgba(0,0,0,.35);
    }

    /* Zone jeu */
    .stage{
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:240px;
      position:relative;
    }

    /* Animation cartes */
    .cards{
      position:relative;
      width:240px;
      height:170px;
      display:none;
    }

    .cards.show{
      display:block;
      animation: fadeIn .18s ease-out forwards;
    }

    @keyframes fadeIn{
      from{ opacity:0; transform: translateY(6px); }
      to{ opacity:1; transform: translateY(0); }
    }

    .card{
      position:absolute;
      width:105px;
      height:150px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 14px 26px rgba(0,0,0,.45);
      transform: translateX(0) translateY(0) rotate(0deg) scale(.96);
      opacity:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      letter-spacing:.6px;
      text-transform:uppercase;
      color:#fff;
    }

    .card.small{
      font-size:12px;
      opacity:.85;
      font-weight:800;
      letter-spacing:.3px;
      text-transform:none;
      padding:10px;
      text-align:center;
      line-height:1.15;
    }

    .card.back{
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,.22), rgba(255,255,255,0) 45%),
        linear-gradient(145deg, rgba(124,58,237,.55), rgba(0,0,0,.35));
    }

    .deal .card1{ animation: dealLeft .32s ease-out forwards; }
    .deal .card2{ animation: dealRight .32s ease-out forwards; }

    @keyframes dealLeft{
      to{ opacity:1; transform: translateX(-42px) translateY(0) rotate(-8deg) scale(1); }
    }
    @keyframes dealRight{
      to{ opacity:1; transform: translateX(42px) translateY(0) rotate(8deg) scale(1); }
    }

    /* R√©sultat */
    .result{
      display:none;
      font-weight:900;
      letter-spacing:.4px;
      text-transform:uppercase;
      font-size:18px;
      line-height:1.25;
      padding:14px 16px;
      border-radius:14px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.15);
      box-shadow:0 12px 26px rgba(0,0,0,.45);
      transform: scale(.94);
      opacity:0;
      margin-top:14px;
    }

    .result.show{
      display:inline-block;
      animation: pop .18s ease-out forwards;
    }

    @keyframes pop{
      to { transform: scale(1); opacity:1; }
    }

    .hint{
      margin-top:12px;
      font-size:12px;
      opacity:.7;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Me contacter</h1>

    <a class="btn btn-linkedin"
       href="https://www.linkedin.com/in/nils-van-caeneghem-347257198/"
       target="_blank" rel="noopener">
      LinkedIn
    </a>

    <a class="btn btn-mail"
       href="mailto:nils.vancaeneghem@edu.em-lyon.com">
      Email
    </a>

    <div class="separator">
      <div class="separator-line"></div>
      <div class="separator-icon">üç∫</div>
    </div>

    <button class="btn btn-game" id="openGame" type="button">
      Jeu
    </button>

    <!-- 3e bouton : Purple -->
    <button class="btn btn-purple" id="openPurple" type="button">
      Purple
    </button>
  </div>

  <div class="overlay" id="overlay">
    <div class="box">
      <div class="game-title">Lance la pi√®ce</div>

      <div class="stage">
        <div class="coin" id="coin" style="display:none;">
          <div class="coin-ring"></div>
        </div>

        <div class="result" id="coinResult"></div>
      </div>

      <div class="hint">Touchez la pi√®ce pour lancer ‚Ä¢ Touchez en dehors pour fermer</div>
    </div>
  </div>

  <!-- Modale Purple -->
  <div class="overlay" id="overlayPurple">
    <div class="box">
      <div class="game-title">Choisis une couleur</div>

      <div class="choice-row" id="colorChoices">
        <button class="chip" type="button" data-color="rouge">Rouge</button>
        <button class="chip" type="button" data-color="noir">Noir</button>
        <button class="chip" type="button" data-color="purple">Purple</button>
      </div>

      <div class="stage">
        <div class="cards" id="cards">
          <div class="card back card1" id="card1">Carte</div>
          <div class="card back card2" id="card2">Carte</div>
        </div>
      </div>

      <div class="result" id="purpleResult"></div>

      <div class="hint">Choisissez une couleur ‚Ä¢ Touchez en dehors pour fermer</div>
    </div>
  </div>

  <script>
    // --------- Jeu pi√®ce existant (inchang√© sur le fond, juste ids propres) ----------
    const overlay = document.getElementById("overlay");
    const openGame = document.getElementById("openGame");
    const coin = document.getElementById("coin");
    const coinResult = document.getElementById("coinResult");

    let spinning = false;

    function openModal(){
      overlay.style.display = "flex";
      resetGame();
      coin.style.display = "block";
    }

    function closeModal(){
      overlay.style.display = "none";
      resetGame();
    }

    function resetGame(){
      spinning = false;
      coin.classList.remove("spinning");
      coin.style.transform = "";
      coin.style.opacity = "1";
      coin.style.display = "none";
      coinResult.classList.remove("show");
      coinResult.style.display = "none";
    }

    openGame.addEventListener("click", (e) => {
      e.preventDefault();
      openModal();
    });

    overlay.addEventListener("click", closeModal);
    document.querySelectorAll("#overlay .box").forEach(b => b.addEventListener("click", e => e.stopPropagation()));

    coin.addEventListener("click", (e) => {
      e.stopPropagation();
      if (spinning) return;

      spinning = true;
      coinResult.style.display = "none";
      coinResult.classList.remove("show");

      coin.classList.add("spinning");

      const text = Math.random() < 0.5 ? "Tu bois" : "Je bois";
      const duration = Math.floor(900 + Math.random() * 900);

      setTimeout(() => {
        coin.classList.remove("spinning");
        coin.style.opacity = "0";

        setTimeout(() => {
          coin.style.display = "none";
          coinResult.textContent = text;
          coinResult.style.display = "inline-block";
          coinResult.classList.add("show");
          spinning = false;
        }, 140);
      }, duration);
    });

    // --------------------- NOUVEAU : Jeu Purple (choix couleur + cartes) ---------------------
    const overlayPurple = document.getElementById("overlayPurple");
    const openPurple = document.getElementById("openPurple");
    const colorChoices = document.getElementById("colorChoices");
    const cards = document.getElementById("cards");
    const card1 = document.getElementById("card1");
    const card2 = document.getElementById("card2");
    const purpleResult = document.getElementById("purpleResult");

    let chosenColor = null;
    let dealing = false;

    function openPurpleModal(){
      overlayPurple.style.display = "flex";
      resetPurple();
    }

    function closePurpleModal(){
      overlayPurple.style.display = "none";
      resetPurple();
    }

    function resetPurple(){
      chosenColor = null;
      dealing = false;

      // reset chips
      [...colorChoices.querySelectorAll(".chip")].forEach(btn => btn.classList.remove("selected"));

      // reset cards
      cards.classList.remove("show", "deal");
      card1.className = "card back card1";
      card2.className = "card back card2";
      card1.textContent = "Carte";
      card2.textContent = "Carte";
      card1.style.opacity = "0";
      card2.style.opacity = "0";

      // reset result
      purpleResult.classList.remove("show");
      purpleResult.style.display = "none";
      purpleResult.textContent = "";
    }

    openPurple.addEventListener("click", (e) => {
      e.preventDefault();
      openPurpleModal();
    });

    overlayPurple.addEventListener("click", closePurpleModal);
    document.querySelectorAll("#overlayPurple .box").forEach(b => b.addEventListener("click", e => e.stopPropagation()));

    function pickRandomColor(){
      const colors = ["rouge", "noir", "purple"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function gorges(){
      // 1 √† 6 gorg√©es
      return 1 + Math.floor(Math.random() * 6);
    }

    function runPurpleRound(){
      if (!chosenColor || dealing) return;
      dealing = true;

      purpleResult.style.display = "none";
      purpleResult.classList.remove("show");

      // animation "tirage"
      cards.classList.add("show");
      // force reflow pour relancer anim
      void cards.offsetWidth;
      cards.classList.add("deal");

      // "cartes tir√©es" : on r√©v√®le 2 couleurs (ou 2 cartes) apr√®s l'anim
      const revealDelay = 420;

      setTimeout(() => {
        const drawn = pickRandomColor(); // couleur gagnante
        const other = pickRandomColor();

        // Visuel cartes
        card1.classList.remove("back");
        card2.classList.remove("back");
        card1.textContent = drawn.toUpperCase();
        card2.textContent = other.toUpperCase();

        // Couleurs de fond
        const bg = (c) => {
          if (c === "rouge") return "linear-gradient(145deg, rgba(255,0,0,.55), rgba(0,0,0,.35))";
          if (c === "noir") return "linear-gradient(145deg, rgba(0,0,0,.65), rgba(255,255,255,.12))";
          return "linear-gradient(145deg, rgba(124,58,237,.65), rgba(0,0,0,.35))";
        };
        card1.style.background = bg(drawn);
        card2.style.background = bg(other);

        // Logique gorg√©es
        const n = gorges();
        const win = (chosenColor === drawn);

        purpleResult.textContent = win
          ? `Tu donnes ${n} gorg√©es`
          : `Tu bois ${n} gorg√©es`;

        purpleResult.style.display = "inline-block";
        purpleResult.classList.add("show");

        dealing = false;
      }, revealDelay);
    }

    colorChoices.addEventListener("click", (e) => {
      const btn = e.target.closest(".chip");
      if (!btn) return;

      // s√©lectionner
      [...colorChoices.querySelectorAll(".chip")].forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");

      chosenColor = btn.dataset.color;

      // lancer automatiquement le tirage d√®s qu'on a choisi
      runPurpleRound();
    });
  </script>
</body>
</html>

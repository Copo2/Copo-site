<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liens</title>

  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#2b2b2b;
      margin:0;
      padding:20px;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }

    .container{
      width:100%;
      max-width:380px;
      text-align:center;
    }

    h1{
      color:#fff;
      font-size:20px;
      margin:0 0 20px;
      font-weight:600;
    }

    /* Boutons */
    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      padding:14px;
      margin:0 0 14px;
      font-size:16px;
      font-weight:700;
      text-decoration:none;
      border-radius:12px;
      box-shadow:0 6px 16px rgba(0,0,0,.35);
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition:transform .1s ease, box-shadow .1s ease;
      box-sizing:border-box;
    }

    .btn:active{
      transform:translateY(2px);
      box-shadow:0 3px 8px rgba(0,0,0,.35);
    }

    .btn-linkedin{ background:#0A66C2; color:#fff; }
    .btn-mail{ background:#9b1c2f; color:#fff; }
    .btn-game{ background:#ff7a00; color:#111; }

    /* Neutraliser le style natif du <button> */
    button.btn{
      appearance:none;
      -webkit-appearance:none;
      border:0;
      outline:0;
      font-family: inherit;
    }

    /* S√©paration */
    .separator{
      margin:26px 0 26px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }

    .separator-line{
      width:60%;
      height:1px;
      background:rgba(255,255,255,.25);
    }

    .separator-icon{
      font-size:20px;
      color:#ffffff;
      opacity:.95;
      font-weight:600;
    }

    /* Modale */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:10;
      padding:24px;
    }

    .box{
      width:min(420px,100%);
      text-align:center;
      color:#fff;
    }

    .game-title{
      font-weight:600;
      font-size:16px;
      margin:0 0 14px;
    }

    /* Pi√®ce */
    .coin-stage{
      display:flex;
      justify-content:center;
      align-items:center;
      padding:8px 0 2px;
    }

    .coin{
      width:140px;
      height:140px;
      position:relative;
      transform-style:preserve-3d;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.55));
    }

    .coin-face{
      position:absolute;
      inset:0;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      backface-visibility:hidden;
      border:3px solid rgba(255,255,255,.35);
      box-sizing:border-box;
    }

    .front{
      background: radial-gradient(circle at 30% 30%, #f6d27a, #caa24b 60%, #8a6b26 100%);
    }

    .back{
      background: radial-gradient(circle at 30% 30%, #d0d6db, #8e9aa3 60%, #515b63 100%);
      transform: rotateY(180deg);
    }

    .coin-mark{
      font-weight:800;
      font-size:22px;
      letter-spacing:.6px;
      color:rgba(0,0,0,.75);
      text-transform:uppercase;
    }

    .back .coin-mark{
      color:rgba(255,255,255,.9);
    }

    /* Animation flip */
    .spinning{
      animation: flip 1.2s linear infinite;
    }

    @keyframes flip{
      0%   { transform: rotateY(0deg) rotateX(0deg); }
      100% { transform: rotateY(1440deg) rotateX(360deg); }
    }

    .result{
      margin-top:14px;
      font-size:18px;
      font-weight:800;
      opacity:0;
      transform: translateY(6px);
      transition: opacity .18s ease, transform .18s ease;
    }

    .result.show{
      opacity:1;
      transform: translateY(0);
    }

    .hint{
      margin-top:12px;
      font-size:12px;
      opacity:.7;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Me contacter</h1>

    <a class="btn btn-linkedin"
       href="https://www.linkedin.com/in/nils-van-caeneghem-347257198/"
       target="_blank" rel="noopener">
      LinkedIn
    </a>

    <a class="btn btn-mail"
       href="mailto:nils.vancaeneghem@edu.em-lyon.com">
      Email
    </a>

    <div class="separator">
      <div class="separator-line"></div>
      <div class="separator-icon">üç∫</div>
    </div>

    <button class="btn btn-game" id="openGame" type="button">
      Jeu
    </button>
  </div>

  <div class="overlay" id="overlay">
    <div class="box">
      <div class="game-title">Lance la pi√®ce</div>

      <div class="coin-stage">
        <div class="coin" id="coin" role="button" aria-label="Lancer la pi√®ce">
          <div class="coin-face front">
            <div class="coin-mark">pile</div>
          </div>
          <div class="coin-face back">
            <div class="coin-mark">face</div>
          </div>
        </div>
      </div>

      <div class="result" id="result">Tu bois</div>

      <div class="hint">Touchez la pi√®ce pour lancer ‚Ä¢ Touchez en dehors pour fermer</div>
    </div>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const openGame = document.getElementById("openGame");
    const coin = document.getElementById("coin");
    const result = document.getElementById("result");

    let spinning = false;

    function openModal(){
      overlay.style.display = "flex";
      result.classList.remove("show");
    }

    function closeModal(){
      overlay.style.display = "none";
      coin.classList.remove("spinning");
      spinning = false;
      result.classList.remove("show");
      // reset orientation
      coin.style.transform = "";
    }

    openGame.addEventListener("click", (e) => {
      e.preventDefault();
      openModal();
    });

    overlay.addEventListener("click", closeModal);

    coin.addEventListener("click", (e) => {
      e.stopPropagation();
      if (spinning) return;

      spinning = true;
      result.classList.remove("show");

      // Animation infinie pendant le "vol"
      coin.classList.add("spinning");

      // 50/50 : pile ou face
      const isHeads = Math.random() < 0.5;

      // Dur√©e al√©atoire (pour faire "vrai")
      const duration = Math.floor(1200 + Math.random() * 900);

      setTimeout(() => {
        // Stop animation
        coin.classList.remove("spinning");

        // Fixe l'orientation finale (pile = 0deg, face = 180deg)
        coin.style.transform = isHeads ? "rotateY(0deg)" : "rotateY(180deg)";

        // Affiche le r√©sultat demand√©
        result.textContent = "Tu bois";
        result.classList.add("show");

        spinning = false;
      }, duration);
    });
  </script>
</body>
</html>

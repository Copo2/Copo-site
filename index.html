<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liens</title>

  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#2b2b2b;
      margin:0;
      padding:20px;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }

    .container{
      width:100%;
      max-width:380px;
      text-align:center;
    }

    h1{
      color:#fff;
      font-size:20px;
      margin:0 0 20px;
      font-weight:600;
    }

    /* Boutons (base commune) */
    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      padding:14px;
      margin:0 0 14px;
      font-size:16px;
      font-weight:700;
      text-decoration:none;
      border-radius:12px;
      box-shadow:0 6px 16px rgba(0,0,0,.35);
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition:transform .1s ease, box-shadow .1s ease;
      box-sizing:border-box;
    }

    .btn:active{
      transform:translateY(2px);
      box-shadow:0 3px 8px rgba(0,0,0,.35);
    }

    .btn-linkedin{ background:#0A66C2; color:#fff; }
    .btn-mail{ background:#9b1c2f; color:#fff; }
    .btn-wheel{ background:#ff7a00; color:#111; }

    /* IMPORTANT : neutraliser le style natif des <button> pour qu‚Äôil soit identique aux <a> */
    button.btn{
      appearance:none;
      -webkit-appearance:none;
      border:0;
      outline:0;
      font-family: inherit;
    }

    /* S√©paration (barre haute uniquement) */
    .separator{
      margin:26px 0 26px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }

    .separator-line{
      width:60%;
      height:1px;
      background:rgba(255,255,255,.25);
    }

    .separator-icon{
      font-size:20px;
      color:#ffffff;
      opacity:.95;
      font-weight:600;
    }

    /* Modale */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:10;
      padding:24px;
    }

    .wheel-box{
      width:min(420px,100%);
      text-align:center;
      color:#fff;
    }

    .wheel-title{
      font-weight:600;
      font-size:16px;
      margin:0 0 14px;
    }

    .wheel-wrap{
      position:relative;
      width:260px;
      height:260px;
      margin:0 auto;
    }

    /* Curseur vertical */
    .pointer{
      position:absolute;
      top:-10px;
      left:50%;
      transform:translateX(-50%);
      width:3px;
      height:18px;
      background:#ffffff;
      border-radius:2px;
      box-shadow:0 2px 6px rgba(0,0,0,.6);
      z-index:3;
    }

    canvas{
      width:260px;
      height:260px;
      display:block;
    }

    .hint{
      margin-top:12px;
      font-size:12px;
      opacity:.7;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Me contacter</h1>

    <a class="btn btn-linkedin"
       href="https://www.linkedin.com/in/nils-van-caeneghem-347257198/"
       target="_blank" rel="noopener">
      LinkedIn
    </a>

    <a class="btn btn-mail"
       href="mailto:nils.vancaeneghem@edu.em-lyon.com">
      Email
    </a>

    <div class="separator">
      <div class="separator-line"></div>
      <div class="separator-icon">üç∫</div>
    </div>

    <!-- Bouton roue : vrai button, identique visuellement -->
    <button class="btn btn-wheel" id="openWheel" type="button">
      Roue
    </button>
  </div>

  <div class="overlay" id="overlay">
    <div class="wheel-box">
      <div class="wheel-title">Choisis une couleur et tourne la roue</div>

      <div class="wheel-wrap">
        <div class="pointer"></div>
        <canvas id="wheel" width="260" height="260"></canvas>
      </div>

      <div class="hint">Touchez la roue pour lancer ‚Ä¢ Touchez en dehors pour fermer</div>
    </div>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const openWheel = document.getElementById("openWheel");
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");

    let angle = 0;
    let spinning = false;

    const colorA = "#0A66C2";
    const colorB = "#9b1c2f";

    function drawWheel(){
      const r = canvas.width / 2;
      ctx.clearRect(0,0,canvas.width,canvas.height);

      ctx.save();
      ctx.translate(r,r);
      ctx.rotate(angle);

      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.arc(0,0,r-2,0,Math.PI);
      ctx.fillStyle = colorA;
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.arc(0,0,r-2,Math.PI,Math.PI*2);
      ctx.fillStyle = colorB;
      ctx.fill();

      ctx.beginPath();
      ctx.arc(0,0,r-2,0,Math.PI*2);
      ctx.strokeStyle = "rgba(255,255,255,.6)";
      ctx.lineWidth = 4;
      ctx.stroke();

      ctx.restore();
    }

    function openModal(){
      overlay.style.display = "flex";
      drawWheel();
    }

    function closeModal(){
      overlay.style.display = "none";
    }

    openWheel.addEventListener("click", (e) => {
      e.preventDefault();
      openModal();
    });

    overlay.addEventListener("click", closeModal);

    canvas.addEventListener("click", (e) => {
      e.stopPropagation();
      if(spinning) return;

      spinning = true;
      const spins = Math.random() * 6 + 4;
      const target = spins * 2 * Math.PI + Math.random() * 2 * Math.PI;
      const start = angle;
      const duration = 2200;
      const startTime = performance.now();

      function animate(t){
        const p = Math.min((t - startTime) / duration, 1);
        const ease = 1 - Math.pow(1 - p, 3);
        angle = start + target * ease;
        drawWheel();

        if(p < 1){
          requestAnimationFrame(animate);
        } else {
          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    });

    drawWheel();
  </script>
</body>
</html>

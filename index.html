<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liens</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #2b2b2b;
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      color: #ffffff;
      font-size: 22px;
      margin-bottom: 24px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 18px;
      margin-bottom: 18px;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.35);
    }

    .btn-linkedin {
      background-color: #0A66C2;
      color: #ffffff;
    }

    .btn-linkedin:hover {
      background-color: #004182;
    }

    .btn-mail {
      background-color: #9b1c2f;
      color: #ffffff;
    }

    .btn-mail:hover {
      background-color: #7d1625;
    }

    .note {
      margin-top: 16px;
      font-size: 12px;
      color: #bbbbbb;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Me contacter</h1>

    <a
      class="btn btn-linkedin"
      href="https://www.linkedin.com/in/nils-van-caeneghem-347257198/"
      target="_blank"
      rel="noopener"
    >
      LinkedIn
    </a>

    <a
      class="btn btn-mail"
      href="mailto:nils.vancaeneghem@edu.em-lyon.com"
    >
      Email
    </a>

    <div class="note">
      Sur mobile, LinkedIn peut s’ouvrir dans l’app ou dans le navigateur selon votre configuration.
    </div>
  </div>
</body>
</html>

<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liens</title>

  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#2b2b2b;
      margin:0;
      padding:20px;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }

    .container{
      width:100%;
      max-width:380px;
      text-align:center;
    }

    h1{
      color:#fff;
      font-size:20px;
      margin:0 0 20px;
      font-weight:600;
    }

    /* Boutons */
    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      padding:14px;
      margin:0 0 14px;
      font-size:16px;
      font-weight:700;
      text-decoration:none;
      border-radius:12px;
      box-shadow:0 6px 16px rgba(0,0,0,.35);
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition:transform .1s ease, box-shadow .1s ease;
      box-sizing:border-box;
    }

    .btn:active{
      transform:translateY(2px);
      box-shadow:0 3px 8px rgba(0,0,0,.35);
    }

    .btn-linkedin{ background:#0A66C2; color:#fff; }
    .btn-mail{ background:#9b1c2f; color:#fff; }
    .btn-game{ background:#ff7a00; color:#111; }

    button.btn{
      appearance:none;
      -webkit-appearance:none;
      border:0;
      outline:0;
      font-family: inherit;
    }

    /* S√©paration */
    .separator{
      margin:26px 0 26px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }

    .separator-line{
      width:60%;
      height:1px;
      background:rgba(255,255,255,.25);
    }

    .separator-icon{
      font-size:20px;
      color:#ffffff;
      opacity:.95;
      font-weight:600;
    }

    /* Modale */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:10;
      padding:24px;
    }

    .box{
      width:min(420px,100%);
      text-align:center;
      color:#fff;
    }

    .game-title{
      font-weight:600;
      font-size:16px;
      margin:0 0 14px;
      opacity:.95;
    }

    /* Zone jeu */
    .stage{
      display:flex;
      justify-content:center;
      align-items:center;
      height:200px;
    }

    /* Pi√®ce : design minimal premium, sans texte */
    .coin{
      width:140px;
      height:140px;
      border-radius:50%;
      position:relative;
      transform-style:preserve-3d;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      filter: drop-shadow(0 14px 22px rgba(0,0,0,.55));
      transition: transform .2s ease, opacity .2s ease;
    }

    .coin::before,
    .coin::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:50%;
      backface-visibility:hidden;
      border:2px solid rgba(255,255,255,.22);
      box-sizing:border-box;
    }

    /* Face A */
    .coin::before{
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,.55), rgba(255,255,255,0) 40%),
        radial-gradient(circle at 70% 75%, rgba(0,0,0,.20), rgba(0,0,0,0) 55%),
        linear-gradient(145deg, #ffd36a, #cfa23f 55%, #8a6b26);
    }

    /* Face B */
    .coin::after{
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,.45), rgba(255,255,255,0) 40%),
        radial-gradient(circle at 70% 75%, rgba(0,0,0,.22), rgba(0,0,0,0) 55%),
        linear-gradient(145deg, #e7edf2, #9aa6af 60%, #556068);
      transform: rotateY(180deg);
    }

    /* Petit liser√© int√©rieur pour plus ‚Äúcoin‚Äù */
    .coin-ring{
      position:absolute;
      inset:10px;
      border-radius:50%;
      border:2px solid rgba(255,255,255,.18);
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.18);
      pointer-events:none;
    }

    /* Animation flip */
    .spinning{
      animation: flip 0.95s linear infinite;
    }

    @keyframes flip{
      0%   { transform: rotateY(0deg) rotateX(0deg); }
      100% { transform: rotateY(1080deg) rotateX(360deg); }
    }

    /* ‚ÄúTU BOIS‚Äù : remplace la pi√®ce, pop tr√®s gros */
    .result{
      display:none;
      font-weight:900;
      letter-spacing:.6px;
      text-transform:uppercase;
      font-size:42px;
      line-height:1;
      padding:18px 22px;
      border-radius:16px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.15);
      box-shadow:0 12px 26px rgba(0,0,0,.45);
      transform: scale(.72);
      opacity:0;
    }

    .result.show{
      display:inline-block;
      animation: pop .22s ease-out forwards;
    }

    @keyframes pop{
      to { transform: scale(1); opacity:1; }
    }

    .hint{
      margin-top:12px;
      font-size:12px;
      opacity:.7;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Me contacter</h1>

    <a class="btn btn-linkedin"
       href="https://www.linkedin.com/in/nils-van-caeneghem-347257198/"
       target="_blank" rel="noopener">
      LinkedIn
    </a>

    <a class="btn btn-mail"
       href="mailto:nils.vancaeneghem@edu.em-lyon.com">
      Email
    </a>

    <div class="separator">
      <div class="separator-line"></div>
      <div class="separator-icon">üç∫</div>
    </div>

    <button class="btn btn-game" id="openGame" type="button">
      Jeu
    </button>
  </div>

  <div class="overlay" id="overlay">
    <div class="box">
      <div class="game-title">Lance la pi√®ce</div>

      <div class="stage">
        <div class="coin" id="coin" role="button" aria-label="Lancer la pi√®ce">
          <div class="coin-ring"></div>
        </div>

        <div class="result" id="result">Tu bois</div>
      </div>

      <div class="hint">Touchez la pi√®ce pour lancer ‚Ä¢ Touchez en dehors pour fermer</div>
    </div>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const openGame = document.getElementById("openGame");
    const coin = document.getElementById("coin");
    const result = document.getElementById("result");

    let spinning = false;

    function openModal(){
      overlay.style.display = "flex";
      resetGame();
    }

    function closeModal(){
      overlay.style.display = "none";
      resetGame();
    }

    function resetGame(){
      spinning = false;
      coin.classList.remove("spinning");
      coin.style.transform = "";
      coin.style.opacity = "1";
      coin.style.display = "block";
      result.classList.remove("show");
      result.style.display = "none";
    }

    openGame.addEventListener("click", (e) => {
      e.preventDefault();
      openModal();
    });

    overlay.addEventListener("click", closeModal);

    coin.addEventListener("click", (e) => {
      e.stopPropagation();
      if (spinning) return;

      spinning = true;
      result.classList.remove("show");
      result.style.display = "none";

      coin.classList.add("spinning");

      // 50/50 : orientation finale (face A ou B) ‚Äî pas affich√©e, juste pour la coh√©rence
      const faceA = Math.random() < 0.5;

      // Dur√©e al√©atoire pour un rendu ‚Äúnaturel‚Äù
      const duration = Math.floor(900 + Math.random() * 900);

      setTimeout(() => {
        coin.classList.remove("spinning");
        coin.style.transform = faceA ? "rotateY(0deg)" : "rotateY(180deg)";

        // Remplacement visuel : on masque la pi√®ce puis on pop ‚ÄúTU BOIS‚Äù
        coin.style.opacity = "0";
        setTimeout(() => {
          coin.style.display = "none";
          result.textContent = "Tu bois";
          result.style.display = "inline-block";
          result.classList.add("show");
          spinning = false;
        }, 140);
      }, duration);
    });

    // Important : clic sur la zone de contenu ne ferme pas la modale
    document.querySelector(".box").addEventListener("click", (e) => e.stopPropagation());
  </script>
</body>
</html>

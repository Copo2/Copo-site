<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liens</title>

  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#2b2b2b;
      margin:0;
      padding:20px;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }

    .container{
      width:100%;
      max-width:380px;
      text-align:center;
    }

    h1{
      color:#fff;
      font-size:20px;
      margin:0 0 18px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width:100%;
      box-sizing:border-box;
      padding:14px;
      margin:0 0 14px;
      font-size:16px;
      font-weight:700;
      text-decoration:none;
      border-radius:12px;
      box-shadow:0 6px 16px rgba(0,0,0,.35);
      transition:transform .1s ease, box-shadow .1s ease;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }

    .btn:active{
      transform:translateY(2px);
      box-shadow:0 3px 8px rgba(0,0,0,.35);
    }

    .btn-linkedin{ background:#0A66C2; color:#fff; }
    .btn-mail{ background:#9b1c2f; color:#fff; }
    .btn-wheel{ background:#ff7a00; color:#111; }

    .icon{ font-size:18px; line-height:1; }

    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:10;
      padding:24px;
    }

    .wheel-box{
      width:min(420px, 100%);
      text-align:center;
      color:#fff;
    }

    .wheel-title{
      font-weight:700;
      font-size:16px;
      margin:0 0 14px;
      opacity:.95;
    }

    .wheel-wrap{
      position:relative;
      width:260px;
      height:260px;
      margin:0 auto;
    }


   /* Curseur minimal : petit trait pr√©cis */
.pointer{
  position:absolute;
  top:-6px;
  left:50%;
  transform:translateX(-50%);
  width:24px;
  height:3px;
  background:#ffffff;
  border-radius:2px;
  box-shadow:0 2px 6px rgba(0,0,0,.5);
  z-index:3;
}


    canvas{
      width:260px;
      height:260px;
      display:block;
    }

    .hint{
      margin-top:12px;
      font-size:12px;
      opacity:.75;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Me contacter</h1>

    <a class="btn btn-linkedin"
       href="https://www.linkedin.com/in/nils-van-caeneghem-347257198/"
       target="_blank" rel="noopener">
      LinkedIn
    </a>

    <a class="btn btn-mail"
       href="mailto:nils.vancaeneghem@edu.em-lyon.com">
      Email
    </a>

    <a class="btn btn-wheel" id="openWheel" href="#">
      <span class="icon">üç∫</span>
      <span>Roue</span>
    </a>
  </div>

  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="wheel-box">
      <div class="wheel-title">Choisis une couleur et tourne la roue</div>

      <div class="wheel-wrap">
        <div class="pointer" aria-hidden="true"></div>
        <div class="pointer-dot" aria-hidden="true"></div>
        <canvas id="wheel" width="260" height="260"></canvas>
      </div>

      <div class="hint">Touchez la roue pour lancer ‚Ä¢ Touchez en dehors pour fermer</div>
    </div>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const openWheel = document.getElementById("openWheel");
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");

    let angle = 0;
    let spinning = false;
    let selected = null; // 0 = moiti√© A, 1 = moiti√© B

    const colorA = "#0A66C2"; // bleu
    const colorB = "#9b1c2f"; // bordeaux

    function normalize(a){
      const twoPi = Math.PI * 2;
      return ((a % twoPi) + twoPi) % twoPi;
    }

    // D√©termine quelle moiti√© est sous le curseur (en haut, direction -PI/2)
    function pickSelected(){
      const pointerAngleWorld = -Math.PI / 2; // haut
      const pointerAngleInWheel = normalize(pointerAngleWorld - angle);
      // Wheel local: [0..PI) = moiti√© A, [PI..2PI) = moiti√© B
      return (pointerAngleInWheel < Math.PI) ? 0 : 1;
    }

    function drawHalf(start, end, fill, isSelected){
      const r = canvas.width / 2;
      const baseR = r - 2;
      const boost = isSelected ? 10 : 0;      // "grossit" la partie gagnante
      const alpha = isSelected ? 1.0 : 0.92;  // l√©ger contraste

      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.arc(0, 0, baseR + boost, start, end);
      ctx.closePath();
      ctx.globalAlpha = alpha;
      ctx.fillStyle = fill;
      ctx.fill();
      ctx.globalAlpha = 1;
    }

    function drawWheel() {
      const r = canvas.width / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.save();
      ctx.translate(r, r);
      ctx.rotate(angle);

      // moiti√© A (0..PI)
      drawHalf(0, Math.PI, colorA, selected === 0);

      // moiti√© B (PI..2PI)
      drawHalf(Math.PI, Math.PI * 2, colorB, selected === 1);

      // cercle ext√©rieur (par-dessus)
      ctx.beginPath();
      ctx.arc(0, 0, r - 2, 0, Math.PI * 2);
      ctx.strokeStyle = "rgba(255,255,255,.65)";
      ctx.lineWidth = 4;
      ctx.stroke();

      ctx.restore();
    }

    function openModal() {
      overlay.style.display = "flex";
      overlay.setAttribute("aria-hidden", "false");
      selected = null;
      drawWheel();
    }

    function closeModal() {
      overlay.style.display = "none";
      overlay.setAttribute("aria-hidden", "true");
    }

    openWheel.addEventListener("click", (e) => {
      e.preventDefault();
      openModal();
    });

    overlay.addEventListener("click", closeModal);

    canvas.addEventListener("click", (e) => {
      e.stopPropagation();
      if (spinning) return;

      spinning = true;
      selected = null;

      const spins = Math.random() * 6 + 4;     // 4 √† 10 tours
      const extra = Math.random() * 2 * Math.PI; // arr√™t al√©atoire
      const target = spins * 2 * Math.PI + extra;

      const start = angle;
      const duration = 2200;
      const startTime = performance.now();

      function animate(t) {
        const progress = Math.min((t - startTime) / duration, 1);
        const ease = 1 - Math.pow(1 - progress, 3);
        angle = start + target * ease;

        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          // D√©termine la couleur sous le curseur et la met en avant
          selected = pickSelected();
          drawWheel();
          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    });

    drawWheel();
  </script>
</body>
</html>

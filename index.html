<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liens</title>

  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#2b2b2b;
      margin:0;
      padding:20px;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }

    .container{
      width:100%;
      max-width:380px;
      text-align:center;
    }

    h1{
      color:#fff;
      font-size:20px;
      margin:0 0 18px;
    }

    /* 3 boutons identiques */
    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width:100%;
      padding:14px;
      margin:0 0 14px;
      font-size:16px;
      font-weight:700;
      text-decoration:none;
      border-radius:12px;
      box-shadow:0 6px 16px rgba(0,0,0,.35);
      transition:transform .1s ease, box-shadow .1s ease;
      border:0;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .btn:active{
      transform:translateY(2px);
      box-shadow:0 3px 8px rgba(0,0,0,.35);
    }

    .btn-linkedin{ background:#0A66C2; color:#fff; }
    .btn-mail{ background:#9b1c2f; color:#fff; }

    .btn-wheel{
      background:#ff7a00;
      color:#111;
    }

    .icon{
      font-size:18px;
      line-height:1;
    }

    /* Modale */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:10;
      padding:24px;
    }

    .wheel-box{
      width:min(420px, 100%);
      text-align:center;
      color:#fff;
    }

    .wheel-title{
      font-weight:700;
      font-size:16px;
      margin:0 0 14px;
      opacity:.95;
    }

    .wheel-wrap{
      position:relative;
      width:260px;
      height:260px;
      margin:0 auto;
    }

    /* Curseur/pointeur */
    .pointer{
      position:absolute;
      top:-10px;
      left:50%;
      transform:translateX(-50%);
      width:0;
      height:0;
      border-left:12px solid transparent;
      border-right:12px solid transparent;
      border-bottom:20px solid #ffffff;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,.45));
      z-index:2;
    }

    canvas{
      width:260px;
      height:260px;
    }

    .hint{
      margin-top:12px;
      font-size:12px;
      opacity:.75;
    }
  </style>
</head>

<body>

    <h1>Me contacter</h1>

    <a class="btn btn-linkedin"

       target="_blank" rel="noopener">
      LinkedIn
    </a>

    <a class="btn btn-mail"
       href="mailto:nils.vancaeneghem@edu.em-lyon.com">
      Email
    </a>

    <button class="btn btn-wheel" id="openWheel" type="button">
      <span class="icon">üç∫</span>
      <span>Roue</span>
    </button>
  </div>

  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="wheel-box">
      <div class="wheel-title">Choisis une couleur et tourne la roue</div>

      <div class="wheel-wrap">
        <div class="pointer" aria-hidden="true"></div>
        <canvas id="wheel" width="260" height="260"></canvas>
      </div>

      <div class="hint">Touchez la roue pour lancer ‚Ä¢ Touchez en dehors pour fermer</div>
    </div>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const openWheel = document.getElementById("openWheel");
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");

    let angle = 0;

    // 2 couleurs 50/50
    const colorA = "#0A66C2"; // bleu
    const colorB = "#9b1c2f"; // bordeaux

    function drawWheel() {
      const r = canvas.width / 2;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.save();
      ctx.translate(r, r);
      ctx.rotate(angle);

      // moiti√© A
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.arc(0, 0, r, 0, Math.PI);
      ctx.fillStyle = colorA;
      ctx.fill();

      // moiti√© B
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.arc(0, 0, r, Math.PI, Math.PI * 2);
      ctx.fillStyle = colorB;
      ctx.fill();

      // cercle ext√©rieur
      ctx.beginPath();
      ctx.arc(0, 0, r - 2, 0, Math.PI * 2);
      ctx.strokeStyle = "rgba(255,255,255,.55)";
      ctx.lineWidth = 4;
      ctx.stroke();

      ctx.restore();
    }

      overlay.setAttribute("aria-hidden", "false");
      drawWheel();
    }

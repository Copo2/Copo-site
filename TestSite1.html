<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liens</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #2b2b2b;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    h1 {
      color: #ffffff;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.35);
    }

    .btn-linkedin {
      background-color: #0A66C2;
      color: #ffffff;
    }

    .btn-mail {
      background-color: #9b1c2f;
      color: #ffffff;
    }

    /* bouton roue */
    .btn-wheel {
      width: 64px;
      height: 64px;
      margin: 20px auto 0;
      border-radius: 50%;
      background: linear-gradient(135deg, #0A66C2, #9b1c2f);
      box-shadow: 0 6px 16px rgba(0,0,0,.4);
      cursor: pointer;
    }

    /* modale */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .wheel-container {
      text-align: center;
    }

    canvas {
      background: transparent;
    }

    .close {
      color: #fff;
      font-size: 14px;
      margin-top: 14px;
      opacity: .7;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Me contacter</h1>

    <a class="btn btn-linkedin"
       href="https://www.linkedin.com/in/nils-van-caeneghem-347257198/"
       target="_blank" rel="noopener">
      LinkedIn
    </a>

    <a class="btn btn-mail"
       href="mailto:nils.vancaeneghem@edu.em-lyon.com">
      Email
    </a>

    <!-- bouton sans texte -->
    <div class="btn-wheel" id="openWheel"></div>
  </div>

  <!-- modale roue -->
  <div class="overlay" id="overlay">
    <div class="wheel-container">
      <canvas id="wheel" width="240" height="240"></canvas>
      <div class="close">Touchez la roue pour lancer â€¢ Tap pour fermer</div>
    </div>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const openWheel = document.getElementById("openWheel");
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    let angle = 0;
    let spinning = false;

    function drawWheel() {
      const r = canvas.width / 2;
      ctx.clearRect(0,0,canvas.width,canvas.height);

      ctx.translate(r, r);
      ctx.rotate(angle);

      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.arc(0,0,r,0,Math.PI);
      ctx.fillStyle = "#0A66C2";
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.arc(0,0,r,Math.PI,Math.PI*2);
      ctx.fillStyle = "#9b1c2f";
      ctx.fill();

      ctx.rotate(-angle);
      ctx.translate(-r, -r);
    }

    drawWheel();

    openWheel.onclick = () => overlay.style.display = "flex";
    overlay.onclick = () => overlay.style.display = "none";

    canvas.onclick = (e) => {
      e.stopPropagation();
      if (spinning) return;
      spinning = true;

      const spins = Math.random() * 6 + 4;
      const target = spins * Math.PI;
      const start = angle;
      const duration = 2000;
      const startTime = performance.now();

      function animate(t) {
        const progress = Math.min((t - startTime) / duration, 1);
        const ease = 1 - Math.pow(1 - progress, 3);
        angle = start + target * ease;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    };
  </script>
</body>
</html>
